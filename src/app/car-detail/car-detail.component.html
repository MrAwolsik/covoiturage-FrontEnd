<div id="car_detail">
  <label>Voiture : {{ car.id }}</label>
</div>

<div class="car_detail">

  <label>Marque de la voiture : </label>

  <select name="brand" [(ngModel)]="car.brand">
    <option value="PEUGEOT">Peugeot</option>
    <option value="CITROEN">Citroen</option>
    <option value="RENAULT">Renault</option>
    <option value="VOLKWAGEN">Volkwagen</option>
    <option value="AUDI">Audi</option>
    <option value="BMW">BMW</option>
  </select>

  <label>Model de la voiture : </label>
  <input [(ngModel)]="car.model" name="model"/>

  <label>Nombre de places dans la voiture : </label>
  <input [(ngModel)]="car.numberOfPlaces" name="numberOfPlaces"/>

  <!-- <label>Propri√©taire de la voiture : </label>
    <input [(ngModel)]="newCar.owner" name="owner"/> -->
    
    <input type="submit" (click)="onUpdate()">
    <button (click)="onDelete()" class="delete-button">Supprimer</button>
</div>
